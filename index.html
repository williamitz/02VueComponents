<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div class="container p-3" id="containerApp">
        <v-menu></v-menu>
        <h2>My gym</h2>
        <div id="frmItem">
            <input type="text" class="form-control" v-model="newItem" required @keyup.enter="addVewItem"> <br>
            <button @click="addVewItem"  class="btn btn-primary">
                Aceptar
            </button>

            <table class="table table ">
                <tr v-for=" (activity, index) of activities ">
                    <td></td>
                    <td>{{activity}}</td>
                    <td>
                        <button class="btn btn-danger" @click="deleteItem( index )" >Eliminar</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="alert alert-danger" role="alert" v-for="error of errors">
            error
        </div>

    </div>

    

    <script src="components/navbar.js"></script>
    <script src="components/routes.js"></script>
    <script src="app.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
</body>
</html>
